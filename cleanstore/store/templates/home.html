{% extends 'base.html' %}

{% block content %}
<h2>Available Items</h2>
<div class="items-list">
    {% for item in items %}
    <div class="item">
        <h3><a href="{% url 'item_detail' item.id %}">{{ item.name }}</a></h3>
        <!-- Optional: Display item image if exists -->
        {% if item.image %}
        <img src="{{ item.image.url }}" alt="{{ item.name }}" style="width:100px; height:auto;">
        {% endif %}
        <p>Price: ${{ item.price }}</p>
        <!-- The link to item details -->
        <p><a href="{% url 'item_detail' item.id %}">View Details</a></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
