{% extends "base.html" %}

{% block content %}
    <h1>Order Detail</h1>
    <p>Item: {{ order.item }}</p>
    <p>Amount: ${{ order.amount }}</p>
    <p>Ordered on: {{ order.time }}</p>
    <a href="{% url 'order-edit' order.pk %}">Edit</a> |
    <a href="{% url 'order-delete' order.pk %}">Delete</a>
{% endblock %}
