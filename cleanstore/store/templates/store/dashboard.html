{% extends 'base.html' %}

{% block content %}
<h2>My Orders</h2>
<div class="orders">
    {% for order in orders %}
    <div class="order">
        <p>Order ID: {{ order.id }}</p>
        <p>Item: {{ order.item.name }}</p>
        <p>Quantity: {{ order.quantity }}</p>
        <!-- Add more order details as needed -->
    </div>
    {% endfor %}
</div>

<!-- Optional: Form to create a new order directly from the dashboard -->
<h3>Place a New Order</h3>
<form method="post">
    {% csrf_token %}
    <!-- Render your order form here -->
    <button type="submit">Submit Order</button>
</form>
{% endblock %}
