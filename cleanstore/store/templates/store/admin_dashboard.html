{% extends 'base.html' %}

{% block content %}
    <h2>Admin Dashboard</h2>
    <h3>Orders:</h3>
    <ul>
        {% for order in orders %}
            <li>Order ID: {{ order.id }}, Item: {{ order.item.name }}, Quantity: {{ order.quantity }}, Customer: {{ order.customer.user.username }}</li>
        {% endfor %}
    </ul>
{% endblock %}
