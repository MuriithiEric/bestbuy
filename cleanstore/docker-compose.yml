version: '3.8'
services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: cleanstore
      POSTGRES_USER: kimso
      POSTGRES_PASSWORD: Omniman2024
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://kimso:Omniman2024@db:5432/cleanstore
volumes:
  postgres_data:
