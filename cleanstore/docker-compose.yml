version: '3'

services:
  web:
    build: .
    command: bash -c "dockerize -wait tcp://db:5432 -timeout 1m python manage.py migrate && gunicorn cleanstore.wsgi:application -b 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: staples
      POSTGRES_USER: ken
      POSTGRES_PASSWORD: invincible
