version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: cleanstore
      POSTGRES_USER: kimso
      POSTGRES_PASSWORD: Omniman2024

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env  # Load environment variables from the .env file located in the project root.
    environment:
      DB_NAME: cleanstore
      DB_USER: kimso
      DB_PASSWORD: Omniman2024
      DB_HOST: db
      DB_PORT: 5432
      # The DATABASE_URL can be composed using the environment variables above, or directly set in the .env file.
      # DATABASE_URL: postgres://kimso:Omniman2024@db:5432/cleanstore

volumes:
  postgres_data:
