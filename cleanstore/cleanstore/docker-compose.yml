version: '3'

services:
  web:
    build: .
    command: gunicorn cleanstore.wsgi:application -b 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: staples
      POSTGRES_USER: ken
      POSTGRES_PASSWORD: invincible

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: staples
      POSTGRES_USER: ken
      POSTGRES_PASSWORD: invincible
